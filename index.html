<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/740f5bdfa6.js" crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
        <title>Random Quote Generator</title>
    </head>
    <body>
        <script src='./index.js' defer></script>
        <div id='wrapper'>
            <div id="quote-box">
            <div class="quote-text">
                <span id="text"></span>
            </div>
            <div class="quote-author">
                - 
                <span id="author"></span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" >
                <i class="fab fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" >
                <i class="fab fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">New Quote</button>
            </div>
            </div>
            <div class="footer">
            by 
            <a href="https://codepen.io/Gamintor" target='_blank'>Gabriel</a>
            </div>
        </div>
    </body>
</html>
